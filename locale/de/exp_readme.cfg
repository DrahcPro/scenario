rule-name=Regeln
rule-tooltip=Regeln auf diesem Server
rule1=Wilkommen zur Explosivegaming community!
rule2= 
rule3=Hier sind ein paar Richtlinien um diesen server für jeden amüsant zu halten:
rule4=- Hacking / cheating / ausnutzung von bugs wird nicht toleriert werden.
rule5=- Sei höflich und benutz eine Neutrale Aussprache.
rule6=- Niemand mag Spam. Dies beinhaltet: Chat, Roboter, unlimitierte Kisten und Beton spam.
rule7=- Entferne keine gegenstände ohne auch zu versuchen dafür zu fragen.
rule8=- Züge: LBF (Links betriebene Fahrrichtung), Keine Zugschleifen und benuzte die Züge für lange Distanzen.
rule9= 
rule10=Wenn Sie irgendwelche Fragen über die Regeln haben, über den server oder das Spiel im generellen, dann fühl dich frei zu fragen. Hab Spaß auf dem Server!
chat-name=Wie man Chattet
chat-tooltip=Für die Leute die nicht wissen wie man den Chat öffnet
chat-caption=Chatten kann schwierig sein da es in Factorio anders ist als in anderen Spielen! Es ist sehr einfach, den Knopf den du drücken musst ist der “GRAVE/TILDE” Knopf, er ist direkt unter dem “ESC Knopf”. Wenn du den Knopf ändern willst, musst du in den "Tastaturbelegungen" Tab unter "Optionen". Den Knopf den du ändern musst ist der “LUA Konsole öffnen” Knopf. Er ist in der zweiten Spalte die zweitletzte Option.
