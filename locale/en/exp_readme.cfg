rule3=Here are some guidelines to keep this Server fun for everyone:
rule4=- Hacking / cheating / abusing bugs will not be tolerated.
rule5=- Be polite and use common sense.
rule6=- Nobody likes spam. That includes: Chat, Bots, unlimited Chests and Concrete.
rule7=- Do not remove stuff without even trying to talk / ask about it.
rule8=- Trains: LHD (Left hand drive), no Loops and use them for long distances.
rule9= 
rule10=If you have any questions about the rules, the server or the game in general, feel free to ask. Have Fun!
