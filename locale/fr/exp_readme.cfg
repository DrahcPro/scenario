[readme-gui]
name=LISEZ-MOI
tooltip=Cliquer pour ouvrir le lisez-moi.
rule-name=Règles
rule-tooltip=Règles sur ce serveur.
rule1=Bienvenue dans la Communauté Explosive Gaming !
rule2= 
rule3=Voici quelques lignes directrices afin de maintenir ce serveur comme un endroit où tout le monde peut s'amuser :
rule4=- Aucun abus, hack, exploitation de bug ou triche ne sera toléré.
rule5=- Restez poli et faites preuve de bon sens.
rule6=- Personne n'apprécie le spam. Utilisez avec sagesse : le chat, les robots, les coffres sans restriction et le béton.
rule7=- Demandez avant de démolir le travail des autres, et assurez-vous que vos plans sont en adéquation avec le reste.
rule8=- Trains : Ça roule  gauche ! (LHD : Left Hand Drive). Évitez les boucles et les rond-points. Préférez les trains pour les longues distances.
rule9= 
rule10=Si vous avez des questions à propos des règles, du serveur ou en général, n'hesitez pas à poser des questions. Amusez-vous !
chat-name=Comment utiliser le Chat
chat-tooltip=Pour ceux qui ne savent pas comment utiliser le chat.
chat-caption=Utiliser le Chat pour des joueurs novices en multi-joueurs peut être difficile car c'est un peu différent que dans d'autres jeux ! C'est très simple, sur AZERTY et par défaut, appuyez sur la touche "parenthèse fermé". Sous QWERTY, la touche est située en-dessus de la touche TAB. Vous pouvez modifier la touche dans Options > Contrôles
command-name=Commandes
command-tooltip=Commandes utiles que vous pouvez utiliser.
command-caption=Une liste de toutes les commandes que vous pouvez utiliser. D'autres commandes existent mais sont réservées aux joueurs de rang plus élevé que le vôtre.
command-command=Commande
command-help=Info Aide
players-name=Joueurs
players-tooltip=Joueurs qui ont été en ligne sur cette carte.
players-caption=Voici la liste complète des joueurs qui nous ont aidé  construire cette usine. Sans vous, le joueur, nous n'en serions pas là où nous sommes maintenant.
