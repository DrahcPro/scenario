rule1=Welkom bij The Explosieve Gaming Community!
rule2= 
rule3=Hier zijn enkele richtlijnen om deze Server een plezier voor iedereen te houden:
rule4=- Hacking / cheating / misbruik van bugs zal niet worden geduld.
rule5=- Wees beleefd en gebruik gezond verstand.
rule6=- Niemand houdt van spam. Dat omvat Chat, Bots, Onbeperkte Kisten en Beton.
rule7=- Verwijder geen spullen zonder zelfs te praten / te vragen.
rule8=- Treinen: LHD(Treinen rijden aan de linker kant), geen rotondes en gebruik ze voor lange afstanden.
rule9= 
rule10=Mocht u vragen hebben over de regels, de server of het spel in het algemeen, voel je vrij om te vragen. Veel plezier!
chat-name=Hoe chat je?
chat-tooltip=Voor de mensen die niet weten hoe te chatten
chat-caption=Chatten kan moeilijk zijn voor nieuwe spelers omdat het anders is dan in andere spellen! Maar toch is het heel simpel, de toets die u moet indrukken is de toets "GRAVE / TILDE" die onder de "ESC-toets" staat. Als u de toets wilt veranderen, gaat u naar het tabblad Besturingselementen in opties. De toets die u moet wijzigen is "Shakel Lua console in/uit". Het bevindt zich in de tweede kolom helemaal onderaan.
